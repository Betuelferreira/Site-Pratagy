    <div id="tcadastro" class="container animate__animated animate__backInDown">

        <img id="imagem" src="../imagens/logo-pratagy.jpg" alt="">

        <h2 id="inscrição">INSCRIÇÃO</h2>

        <form class="form">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="nome" class="form-control" id="nomeUser" placeholder="Nome e sobrenome" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="d-flex">
                <div class="col-md-3">
                    <label for="phone" class="form-label">Celular</label>
                    <input type="tel" class="form-control" id="phone" placeholder="(00) 9 0000-0000" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                </div>

                <div id="divgenero" class="col-md-3">
                    <label for="Genero" class="form-label">Gênero</label>
                    <select class="form-select" id="genero" required>
                      <option> Masculino</option>
                      <option>Feminino</option>
                      <option>Outro</option>
                    </select>
                </div>
                <div id="data" class="col-md-3">

                    <label for="data" class="form-label"> Data de nascimento </label>
                    <input type="date" class="form-control" id="DATA" required />
                </div>

            </div>

            <div class="mb-3">
                <label for="cep" class="form-label">Cep</label>
                <input class="form-control" id="cep" placeholder="CEP" required pattern="\d{5}-\{3}" />
            </div>
